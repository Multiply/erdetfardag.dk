<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Er Det Fardag?</title>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="moment/min/moment.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="init.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="hero-unit" style="margin-top: 100px">
				<h1>Er Det Fardag? <small>De få dage om ugen, du bare ikke kan huske</small></h1>
				<p>Normalt, så er Simon hos Jens, hver onsdag, og i lige weekender.</p>
				<p>Kan du så regne ud, baseret på ovenstående information, om han er ved Jens nu?</p>
				<div class="row-fluid">
					<button class="btn btn-primary btn-large span4">Ja, det er fardag!</button>
					<button class="btn btn-success btn-large span4">Ja, det er IKKE fardag!</button>
					<button class="btn btn-warning btn-large span4">Nej, jeg ved godt at jeg er dum!</button>
				</div>
			</div>
		</div>
	</body>
</html>
